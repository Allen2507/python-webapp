
<html>
  <head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="card">
        <div class="card-content">
    <h1>Signup</h1>
    <form action="action_page.php" method="post">
        
      <label for="firstname">First Name:</label><br>
      <input type="text" id="firstname" name="firstname"><br>

      <label for="lastname">Last Name:</label><br>
      <input type="text" id="lastname" name="lastname"><br>

      <label for="profile_pic">Profile Picture:</label><br>
      <input type="file" id="profile_pic" name="profile_pic"><br>

      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username"><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>

      <label for="password">Password:</label><br>

      <label for="confirm_pass">Confirm Password:</label><br>
      <input type="password" id="confirm_pass" name="confirm_pass"><br>

      <label for="address_line1">Address Line 1:</label><br>
      <input type="text" id="address_line1" name="address_line1"><br>

      <label for="city">City:</label><br>
      <input type="text" id="city" name="city"><br>

      <label for="state">State:</label><br>
      <input type="text" id="state" name="state"><br>

      <label for="pincode">Pincode:</label><br>
      <input type="text" id="pincode" name="pincode"><br><br>

      <button class="signup">Register</button>
    </form>
    </div>
    </div>

</html>
